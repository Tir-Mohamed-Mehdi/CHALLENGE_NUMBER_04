<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Stats preview card component</title>
    <!--. this is the bar-icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--. this is the font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!--. this is the css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!--* this is the text section with a heading and a paragraph -->

      <section class="text__box">
        <!--* this is the heading in text box -->

        <div class="text__box--heading">
          <h2>Git <span>insight</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <!--* this is the numbers in text box -->

        <div class="text__box--number">
          <p data-text="companies">10K+</p>
          <p data-text="templates">314</p>
          <p data-text="queries">12M+</p>
        </div>
      </section>

      <!--* this is image section -->
      <section class="image__box"></section>
    </main>
  </body>
</html>
